<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkış Bilgileri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Malzemenin Çıkış Bilgilerini Giriniz</h1>       
        <form method="POST" action="{{ url_for('edit_database') }}">
            <div class="form-group">
                <label for="rfid_code">RFID Kodu:</label>
                <input type="text" class="form-control" id="rfid_code" name="rfid_code" required>
            </div>
            <div class="form-group">
                <label for="dispatch_address">Çıkış Adresi:</label>
                <input type="text" class="form-control" id="dispatch_address" name="dispatch_address" required>
            </div>
            <div class="form-group">
                <label for="dispatch_time">Çıkış Saati:</label>
                <input type="datetime-local" class="form-control" id="dispatch_time" name="dispatch_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{{ url_for('admin_dashboard') }}">Geri Dön</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
