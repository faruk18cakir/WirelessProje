<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritabanını Düzenle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Veritabanını Düzenle</h1>
        <form action="{{ url_for('edit_database') }}" method="post" class="mt-4">
            <div class="form-group">
                <label for="rfid_code">RFID Kodu:</label>
                <input type="text" class="form-control" id="rfid_code" name="rfid_code" required>
            </div>
            <div class="form-group">
                <label for="departure_address">Çıkış Adresi:</label>
                <input type="text" class="form-control" id="departure_address" name="departure_address" required>
            </div>
            <div class="form-group">
                <label for="departure_time">Çıkış Zamanı:</label>
                <input type="text" class="form-control" id="departure_time" name="departure_time" placeholder="YYYY-MM-DD HH:MM:SS" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Güncelle</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-block mt-3">Geri Dön</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
